<div class="container mt-4">
    <h1 class="d-flex justify-content-center">To-Do App</h1>
    <hr>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
          <label for="task">Task</label>
          <input type="text" class="form-control mb-3" id="task" ngModel name="task" required placeholder="Enter task">
          <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="text-danger form-text">Required field.</small>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control mb-2" id="description" ngModel name="description"  placeholder="Description">
        </div>
        <button [disabled]="taskForm.invalid" type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>

      <hr>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of arrayTask; index as i">
            <td [ngClass]="{'completed': t.isCompleted}">{{t.taskName}}<br><p class="description">{{t.description}}</p></td>
            <td><input (change)="onChange(i)" id="checkbox" type="checkbox"></td>
            <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
